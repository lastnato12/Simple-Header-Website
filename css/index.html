<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Home Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<nav>
			<div class="nav-logo">
				<img src="logo.png" alt="">
			</div>
			<div class="nav-links">
				<a href="">Courses</a>
				<div>
					<a href="">Login</a>
					<a href="" class="btn">Sign up</a>
				</div>
			</div>
		</nav>
		<div class="text">
			<h1>Learn Everything<br> About Us</h1>
				<div class="search-box">
					<input type="text" placeholder="Search Any Course Here">
					<button type="submit"><img src="search.png" alt="search logo"></button>
				</div>
				<p>A lot of courses to choose from</p>
		</div>

		<div class="arrow">
			<img src="previous.png" alt="previous arrow logo">
			<img src="next.png" alt="next arrow logo">
		</div>
	</div>
}
</body>
</html>
